<script>
	$('.right').on('click',function(){
		$('.mark').animate({left:'-100%'},600)
	})
	$('.menu').on('click',function(){
		$('.mark').animate({left:'0'},600)
	})
	$('.banner').on('touchstart',function(e){
		var x=e.touches[0].pageX;
		var y=e.touches[0].pageY;
		$('.banner').on('touchmove',function(e){
			var X=e.touches[0].pageX-x;
			var Y=e.touches[0].pageY-y;	
			if(Y-y>0){
				$('.banner').width($('.banner').width()+1);
				$('.banner').height($('.banner').height()+1);
				var w=parseInt($('.banner').css('width'));
				var changew=(w-window.innerWidth)/2;
				$('.banner').css('margin-left',-changew);
			}
		})
	})
	$('.banner').on('touchend',function(e){
		$('.banner').animate({width:"100%",height:"6.5rem","margin-left":'0'},300)
	})
	new Swiper('.swiper-container',{})
	$('section').on('scroll',function(e){
		var o=this.scrollTop/100-0.3;
		if(o>1)o=1;
		$('.bg').css('opacity',o);
		console.log(o);
	})
	$('.nav').on('click','a',function(){
		$(this).addClass('as').siblings().removeClass();
	})
	$('.swiper-slide')[0].style.width='100%';
	$('.swiper-slide')[1].style.width='100%';
</script>
